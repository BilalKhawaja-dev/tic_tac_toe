version: '3.8'

services:
  # Game Engine Service
  game-engine:
    build:
      context: ./src/game-engine
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gaming_platform
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gaming-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./src/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gaming_platform
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-change-in-production
      - COGNITO_USER_POOL_ID=local-dev
      - COGNITO_CLIENT_ID=local-dev
      - COGNITO_DOMAIN=http://localhost:3001
      - COGNITO_JWKS_URI=http://localhost:3001/.well-known/jwks.json
      - COGNITO_ISSUER=http://localhost:3001
      - COGNITO_CALLBACK_URL=http://localhost:8080/callback
      - COGNITO_LOGOUT_URL=http://localhost:8080
    depends_on:
      - postgres
      - redis
    networks:
      - gaming-network
    restart: unless-stopped

  # Leaderboard Service
  leaderboard-service:
    build:
      context: ./src/leaderboard-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gaming_platform
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gaming-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
        VITE_AUTH_URL: http://localhost:3001
        VITE_LEADERBOARD_URL: http://localhost:3002
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_AUTH_URL=http://localhost:3001
      - VITE_LEADERBOARD_URL=http://localhost:3002
    networks:
      - gaming-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gaming_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/leaderboard-service/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - gaming-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - gaming-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  gaming-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
